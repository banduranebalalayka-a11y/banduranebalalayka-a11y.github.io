<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель</title>
    <style>
        :root { --bg-color: #2e2e2e; --fg-color: #ffffff; --entry-bg: #3e3e3e; --btn-bg: #4e4e4e; --success-color: #60a860; --error-color: #c06060; }
        body { margin: 0; padding: 1rem; line-height: inherit; background-color: var(--bg-color); color: var(--fg-color); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; }
        h1, h2 { text-align: center; }
        .form-section { background-color: var(--entry-bg); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; }
        input[type="text"], input[type="password"], input[type="number"] { -webkit-appearance: none; background-color: #555; color: var(--fg-color); width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #666; font-size: 1rem; box-sizing: border-box; margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        .btn { background-color: var(--btn-bg); color: var(--fg-color); width: 100%; padding: 0.75rem; border-radius: 0.5rem; text-align: center; font-size: 1rem; cursor: pointer; border: none; }
        .btn-primary { background-color: var(--success-color); font-weight: 700; }
        .message { text-align: center; margin-top: 1rem; font-weight: bold; }
        .success { color: var(--success-color); }
        .error { color: var(--error-color); }
        #auth-section { display: block; }
        #admin-content { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Адмін-панель</h1>
        
        <div id="auth-section" class="form-section">
            <h2>Вхід для адміністратора</h2>
            <input type="text" id="admin-username" placeholder="Номер телефону адміна">
            <input type="password" id="admin-password" placeholder="Пароль адміна">
            <button class="btn btn-primary" onclick="handleAdminLogin()">Увійти</button>
            <p id="auth-message" class="message"></p>
        </div>

        <div id="admin-content">
            <div class="form-section">
                <h2>Додати нового користувача</h2>
                <input type="text" id="new-username" placeholder="Номер телефону (093...)">
                <input type="password" id="new-password" placeholder="Пароль">
                <button class="btn" onclick="addUser()">Додати користувача</button>
                <p id="user-message" class="message"></p>
            </div>

            <div class="form-section">
                <h2>Додати / Редагувати авто</h2>
                <input type="text" id="car-subdivision" placeholder="Підрозділ">
                <input type="text" id="car-type" placeholder="Тип (Легкова, Бус...)">
                <input type="text" id="car-name" placeholder="Назва авто (Toyota Hilux ...)">
                <label for="car-consumption">Норма витрати (л/100км):</label>
                <input type="number" id="car-consumption" placeholder="10.5">
                <button class="btn" onclick="addCar()">Додати / Оновити авто</button>
                <p id="car-message" class="message"></p>
            </div>
             <button class="btn" onclick="logoutAdmin()">Вийти</button>
        </div>
    </div>

    <script>
        // ===============================================================
        // !!! ВАЖЛИВО: Вставте сюди ваше посилання на сервер з Render.com
        // ===============================================================
        const API_URL = 'https://fuel-calculator-backend-5h9m.onrender.com';
        // ===============================================================

        let adminAuth = null;
        
        function showMessage(elementId, text, isError = false) {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.className = 'message ' + (isError ? 'error' : 'success');
            setTimeout(() => el.textContent = '', 4000);
        }

        async function handleAdminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (!response.ok || !data.isAdmin) {
                    throw new Error(data.message || "Доступ заборонено. Ви не адміністратор.");
                }
                
                adminAuth = { username, password };
                sessionStorage.setItem('adminAuth', JSON.stringify(adminAuth));
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';

            } catch (error) {
                showMessage('auth-message', error.message, true);
            }
        }
        
        async function addUser() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            if (!username || !password) {
                 showMessage('user-message', 'Заповніть усі поля', true);
                 return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ auth: adminAuth, username, password })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                showMessage('user-message', data.message);
            } catch (error) {
                showMessage('user-message', error.message, true);
            }
        }
        
        async function addCar() {
            const carInfo = {
                consumption: parseFloat(document.getElementById('car-consumption').value)
                // Можна додати інші параметри, напр. aircon, cargo
            };
            const subdivision = document.getElementById('car-subdivision').value;
            const type = document.getElementById('car-type').value;
            const carName = document.getElementById('car-name').value;

            if (!subdivision || !type || !carName || !carInfo.consumption) {
                showMessage('car-message', 'Заповніть усі поля', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/cars`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ auth: adminAuth, subdivision, type, carName, carInfo })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                showMessage('car-message', data.message);
            } catch (error) {
                showMessage('car-message', error.message, true);
            }
        }

        function logoutAdmin() {
            sessionStorage.removeItem('adminAuth');
            adminAuth = null;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('admin-content').style.display = 'none';
            document.getElementById('admin-password').value = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const storedAuth = sessionStorage.getItem('adminAuth');
            if (storedAuth) {
                const authData = JSON.parse(storedAuth);
                document.getElementById('admin-username').value = authData.username;
                document.getElementById('admin-password').value = authData.password;
                handleAdminLogin();
            }
        });
    </script>
</body>
</html>
